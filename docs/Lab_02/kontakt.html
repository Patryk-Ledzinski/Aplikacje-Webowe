<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars - kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Fanpage Star Wars</h1>
        <nav>
          <a href="index.html">Strona główna</a> |
          <a href="galeria.html">Galeria</a> |
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Kontakt</h2>
      <p>Napisz do mnie wiadomość.</p>
      <form id="contact-form" class="card form" action="#" method="get">
        <label>
          E-mail
          <input type="text" name="email" placeholder="e-mail" />
        </label>

        <label>
          Temat wiadomości
          <select name="topic">
            <option>Pytania</option>
            <option>Współpraca</option>
            <option>Uwagi do projektu</option>
            <option>Inne</option>
          </select>
        </label>

        <label>
          Wiadomość
          <textarea
            name="message"
            rows="6"
            placeholder="Napisz wiadomość…"
          ></textarea>
        </label>

        <button type="submit">Wyślij</button>
      </form>
    </main>

    <footer>
      <div class="container">
        <p>Patryk Ledziński</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
